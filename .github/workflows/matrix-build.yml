name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Matrix Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]   # Three different Node.js versions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-1014044
        run: echo "Building for Node.js version ${{ matrix.version }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.version }}" > output-${{ matrix.version }}.txt
          echo "Matrix build completed successfully for version ${{ matrix.version }}" >> output-${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-1014044-v${{ matrix.version }}
          path: output-${{ matrix.version }}.txt
